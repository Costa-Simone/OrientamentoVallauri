<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div>
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>Lab. {{name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content style="padding-left: 5px;padding-bottom: 0;">
        <ion-item color="primary" >
          <ion-input type="text" value="{{labService.orarioPrevistoIngresso}}" label="Orario previsto di ingresso:" readonly="readonly"></ion-input>
        </ion-item>
        <ion-item color="primary" >
          <ion-input type="text" value="{{labService.orarioEffettivoIngresso}}" label="Orario effettivo di ingresso:" readonly="readonly"></ion-input>
        </ion-item>
        <ion-item color="primary" >
          <ion-input type="text" value="15min" label="Tempo permanenza:" readonly="readonly"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-card-content style="display: flex;flex-direction: row;justify-content: space-between;align-items: center;padding-inline:2rem;padding-block: 0.75rem;margin:0">
        @if(labService.orarioEffettivoIngresso == null){
          <ion-button id="imHere" color="secondary" style="color:white" (click)="imHere()">Sono qui</ion-button>
          <ion-button class="qrCode" color="secondary" style="color:white" (click)="scanCode()"><ion-icon name="qr-code-outline"></ion-icon></ion-button>
        }
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
