<ion-grid>
  <ion-row>
    <ion-col>
      <ion-img src="../../../assets/icon/vallauriLogo.svg" ></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="8" offset="2">
      <ion-text class="primary">
        <h1>Accedi</h1>
      </ion-text>
    </ion-col>
  </ion-row>
  <form [formGroup]="form">
    <ion-row class="center">
      <ion-item>
          <ion-input labelPlacement="stacked" label="Codice" placeholder="1A2B3C4F" formControlName="code">
            <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
          </ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="center">
        <ion-col>
          <ion-button color="secondary" style="width: 100%;" (click)="onLog()">Accedi</ion-button>
        </ion-col>
    </ion-row>
  </form>


</ion-grid>
<ion-footer>
    <ion-text><ion-icon name="warning"></ion-icon></ion-text>
    <ion-text>Inserire il codice fornito dal prof.<b>Abbate</b> <i> (collegarsi alla rete scolastica)</i></ion-text>
</ion-footer>
