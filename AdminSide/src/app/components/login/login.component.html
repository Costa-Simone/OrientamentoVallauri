<div style="width: 25%; margin: 10% auto;">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input formControlName="username" type="text" class="form-control" id="username" name="username" required>
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required formControlName="password">
                </div>
                
                <button type="submit" class="btn btn-primary vallauri" (click)="onSubmit()">Login</button>
            </form>
        </div>
    </div>
</div>
